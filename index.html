<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./dist/css/index.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="">
    </header>
    <div class="content">
      <img class='content-bg' src="./images/bg-pattern-desktop.svg" alt="">
      <div class='content-text'>
        <h1>We're<span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form id="form" action="">
        <input type="emai" id="inputEmail" placeholder="Email Address" required>
        <img src="./images/icon-error.svg" alt="" class="icon-error">
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        <span id="error">* Please provide a valid email *</span>
      </form>
    </div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="" class="image-desktop">
      <img src="./images/hero-mobile.jpg" alt="" class="image-mobile">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AraujoAlexS">Alex Ara√∫ro</a>.
    </p>
  </footer>

  <script src="./dist/javascript/index.js"></script>
</body>

</html>
